<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XRP Web IDE</title>
  <script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #editor {
      height: 60vh;
      width: 100%;
    }
    #terminal {
      height: 30vh;
      background: #111;
      color: #0f0;
      padding: 10px;
      overflow-y: auto;
      font-family: monospace;
    }
    #controls {
      padding: 10px;
      background: #eee;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="connect">Connect</button>
    <button id="upload">Upload Code</button>
    <button id="save">Save Code</button>
    <button id="load">Load Code</button>
  </div>
  <div id="editor"></div>
  <div id="terminal">[Terminal Output]</div>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let port, writer, reader;
    let editor;

    require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.34.1/min/vs' } });
    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById("editor"), {
        value: "print('Hello XRP')\n",
        language: "python",
        theme: "vs-dark",
      });
      window.addEventListener("resize", () => editor.layout());
      editor.layout();
    });

    async function connectToSerial() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        writer = port.writable.getWriter();
        reader = port.readable.getReader();
        readSerial();
        log("[Connected to robot]");
      } catch (err) {
        log(`[Error] ${err.message}`);
      }
    }

    async function uploadCode() {
      const code = editor.getValue().split("\n");
      if (!writer) {
        log("[Not connected]");
        return;
      }
      for (let line of code) {
        await writer.write(new TextEncoder().encode(line + "\r"));
        await delay(50);
      }
      log("[Code sent]");
    }

    async function readSerial() {
      while (true) {
        try {
          const { value, done } = await reader.read();
          if (done) break;
          const text = new TextDecoder().decode(value);
          log(text);
        } catch (e) {
          log("[Read error]", e);
          break;
        }
      }
    }

    function log(message) {
      const terminal = document.getElementById("terminal");
      terminal.textContent += "\n" + message;
      terminal.scrollTop = terminal.scrollHeight;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function saveCodeToFirebase() {
      const code = editor.getValue();
      db.ref("userCode/latest").set({ code });
      log("[Code saved to cloud]");
    }

    function loadCodeFromFirebase() {
      db.ref("userCode/latest").once("value").then(snapshot => {
        const data = snapshot.val();
        if (data && data.code) {
          editor.setValue(data.code);
          log("[Code loaded from cloud]");
        } else {
          log("[No code found in cloud]");
        }
      });
    }

    document.getElementById("connect").onclick = connectToSerial;
    document.getElementById("upload").onclick = uploadCode;
    document.getElementById("save").onclick = saveCodeToFirebase;
    document.getElementById("load").onclick = loadCodeFromFirebase;
  </script>
</body>
</html>
